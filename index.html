<!DOCTYPE html>
<html>
<head>
  <title>Downloader YouTube</title>
</head>
<body>
  <h1>Baixar vídeo ou áudio do YouTube</h1>
  <input type="text" id="url" placeholder="Cole o link do YouTube">
  <select id="tipo">
    <option value="audio">Áudio (MP3)</option>
    <option value="video">Vídeo (MP4)</option>
  </select>
  <button onclick="baixar()">Baixar</button>

  <script src="/static/script.js"></script>
</body>
</html>
