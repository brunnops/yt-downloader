<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Downloader de YouTube</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Downloader de YouTube</h2>
    <input type="text" id="url" placeholder="Cole a URL do vídeo aqui..." />
    <div>
      <button onclick="baixar('video')">Baixar Vídeo</button>
      <button onclick="baixar('audio')">Baixar Áudio</button>
    </div>
    <div class="progress" id="progress">Baixando... Aguarde</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
